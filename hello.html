<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Vue Router</title>
  </head>
  <body>
    <div id="app">
      <router-link to="/">Home</router-link>
      <router-link to="/users/123">User</router-link>
      <router-link to="/users/123/profile">Plofile</router-link>
      <router-link to="/users/123/posts">Posts</router-link>
      <router-view></router-view>
    </div>
    <script src="https://unpkg.com/vue@2.6.10"></script>
    <script src="https://unpkg.com/vue-router@3.0.6"></script>
    <script>
      const User = {
        template: `
          <div class="user">
            <h2>User {{ $route.params.userId }} </h2>
            <router-view></router-view>
          </div>
        `
      }
      const Profile = {
        template: `
        <div class="Plofile">
            <h2>Plofile {{ $route.params.userId }} </h2>
          </div>
        `
      }
      const Post = {
        template: `
        <div class="Post">
            <h2>Post {{ $route.params.userId }} </h2>
          </div>
        `
      }

      const router = new VueRouter({
        routes: [
          {
            path: '/users/:userId',component: User,
            children: [
              {
                path: 'profile',
                component: Profile
              },
              {
                path: 'posts',
                component: Post
              }
            ]
          }
        ]
      })

      const app = new Vue({
        router
      }).$mount('#app')
    </script>
  </body>
</html>
